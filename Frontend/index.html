<!DOCTYPE html>
<html data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap');

    .pixel-donuts {
      font-family: 'Love Ya Like A Sister', cursive;
    }
  </style>
  <title>🍩Pixel Donuts</title>
</head>

<body>
  <!--esta sección es la navbar-->
  <header class="navbar bg-emerald-400 sticky top-0 z-50">
    <div class="flex-1">
      <a x-data="{ open:null}" x-init="open= window.outerWidth > 850 ? true : false" @resize.window="open = window.outerWidth > 850 ? true : false" x-show="open" class="btn btn-ghost normal-case text-3xl">
        <span class="pixel-donuts">🍩Pixel Donuts</span>
      </a>
      <a x-data="{ open:null}" x-init="open=window.outerWidth > 1020 ? true : false" @resize.window="open = window.outerWidth > 1020 ? true : false" x-show="open" class="btn btn-ghost normal-case text-3xl px-6 mx-4">
        <span class="pixel-donuts">Historia</span>
      </a>
      <a x-data="{ open:null}" x-init="open=window.outerWidth > 1420 ? true : false" @resize.window="open = window.outerWidth > 1420 ? true : false" x-show="open" class="btn btn-ghost normal-case text-3xl px-6 mx-4">
        <span class="pixel-donuts">Información Nutricional</span>
      </a>
      <a x-data="{ open:null}" x-init="open=window.outerWidth > 1820 ? true : false" @resize.window="open = window.outerWidth > 1820 ? true : false" x-show="open" class="btn btn-ghost normal-case text-3xl px-6 mx-4">
        <span class="pixel-donuts">Localizador de Tiendas</span>
      </a>
    </div>
    <div class=" flex space-x-20">
      <div class="felx-1">
        <input type="text" x-data="{searchResults:null}" x-model="searchResults"
          @input="$dispatch('filter', searchResults)" placeholder="Buscar..."
          class="input input-bordered w-96 max-w-xs" />
      </div>
      <div class="flex space-x-4">
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="badge badge-sm indicator-item">0</span>
              </div>
            </label>
            <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
              <div class="card-body">
                <span class="font-bold text-lg">0 productos</span>
                <span class="text-info">Subtotal: Bs 0</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">Ver carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="avatar">
          <div class="w-14 rounded-full">
            <img src="./assets/image/Dona.jfif" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <!---->

  <!--Esta sección es del cuerpo de la aplicación-->
  <section class="store bg-emerald-300" x-data="products" @filter.window="search = $event.detail">

    <div class="bg-white">

      <div class="mx-auto max-w-2xl py-10 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">

        <div x-show="search===''">
          <h3 class="pixel-donuts text-4xl font-bold tracking-tight text-black pb-4">Ofertas! 🎉</h3>

          <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

            <template x-for="product in offerResults" :key="product.id">
              <a href="#" class="group">
                <div
                  class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                  <img :src="product.image">
                </div>
                <h3 class="mt-4 text-sm text-gray-700 font-bold" x-text="product.name"></h3>
                <p class="mt-1 text-lg font-medium text-gray-500">Bs. <span x-text="offerPrice(product.price,product.discount)"></span></p>
                <p class="mt-1 text-2xl font-medium text-red-500"><span x-text="product.discount"></span>% de descuento</p>
              </a>
            </template>

          </div>
        </div>

        <h3 class="pixel-donuts text-4xl font-bold tracking-tight text-black pt-8 pb-4">Productos</h3>

        <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

          <template x-for="product in searchResults" :key="product.id">
            <a href="#" class="group">
              <div
                class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                <img :src="product.image">
              </div>
              <h3 class="mt-4 text-sm text-gray-700 font-bold" x-text="product.name"></h3>
              <p class="mt-1 text-lg font-medium text-gray-500" x-show="product.discount===0">
                Bs. <span x-text="product.price"></span>
              </p>
              <p class="mt-1 text-lg font-medium text-gray-500" x-show="product.discount!==0">
                <span style="text-decoration: line-through;" > Bs. <span x-text="product.price"></span> </span> 
              <span class="mx-2 text-red-500 text-2xl" x-text="'Oferta!!! '"></span>
              <span class="text-xl">Bs. <span x-text="offerPrice(product.price,product.discount)"></span> </span>
              </p>
            </a>
          </template>
        </div>

        <div x-show="search!==''">
          <h3 class="text-4xl font-bold tracking-tight text-black py-6">Ofertas! 🎉</h3>

          <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

            <template x-for="product in offerResults" :key="product.id">
              <a href="#" class="group">
                <div
                  class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                  <img :src="product.image">
                </div>
                <h3 class="mt-4 text-sm text-gray-700 font-bold" x-text="product.name"></h3>
                <p class="mt-1 text-lg font-medium text-gray-500">Bs. <span x-text="offerPrice(product.price,product.discount)"></span></p>
                <p class="mt-1 text-2xl font-medium text-red-500"><span x-text="product.discount"></span>% de descuento</p>
              </a>
            </template>

          </div>
        </div>

      </div>
    </div>
  </section>
  <!---->

  <!--Sección del footer-->

      </div>
    </div>
